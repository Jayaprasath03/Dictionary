<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary App</title>
    <link rel="stylesheet" href="dictionary.css">
</head>
<body>

    <div class="container">
        <h1>Simple Dictionary App</h1>
        <input type="text" id="wordInput" placeholder="Enter a word" oninput="searchWord()">
        <button onclick="searchWord()">Search</button>

        <div id="result">
            <h2>Meaning</h2>
            <p id="definition"></p>
        </div>
    </div>

    <script src="./dictionary.js"></script>
</body>
</html>
